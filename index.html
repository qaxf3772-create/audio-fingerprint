<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Pearl | Smart Verification HQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --gold: #c5a059; --dark: #020617; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 92%; background: #020617; border-top: 2px solid var(--gold); border-radius: 3rem 3rem 0 0; transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1); z-index: 50; padding: 2rem; overflow-y: auto; }
        .drawer.open { bottom: 0; }
        .step-content { display: none; }
        .step-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .gold-btn { background: linear-gradient(135deg, #c5a059 0%, #d4af37 100%); color: black; font-weight: 800; border-radius: 1.5rem; width: 100%; padding: 1.2rem; cursor: pointer; border: none; }
        .input-field { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 1.2rem; border-radius: 1.5rem; width: 100%; color: white; margin-bottom: 1rem; outline: none; text-align: right; }
        .type-card { border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; padding: 1rem; cursor: pointer; transition: 0.3s; }
        .type-card.selected { border-color: var(--gold); background: rgba(197, 160, 89, 0.1); }
        .upload-box { border: 2px dashed rgba(197, 160, 89, 0.2); border-radius: 2rem; padding: 2rem; text-align: center; cursor: pointer; position: relative; }
        .scanning-line { height: 3px; background: var(--gold); position: absolute; width: 100%; left: 0; top: 0; animation: scan 2s linear infinite; box-shadow: 0 0 15px var(--gold); }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        
        /* تصميم لوحة الإدارة */
        #adminPanel { display: none; position: fixed; inset: 0; background: var(--dark); z-index: 100; padding: 2rem; text-align: center; }
        
        /* زر العودة الدائم في الأسفل */
        .home-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 60; background: rgba(255,255,255,0.05); padding: 10px 25px; border-radius: 20px; border: 1px solid rgba(197, 160, 89, 0.3); backdrop-blur: 10px; cursor: pointer; transition: 0.3s; }
        .home-nav:hover { background: rgba(197, 160, 89, 0.1); }
    </style>
</head>
<body class="flex flex-col">

    <header class="p-5 flex justify-between items-center fixed top-0 w-full z-40 bg-black/50 backdrop-blur-md">
        <div class="flex items-center gap-2 text-[#c5a059]"><span class="text-xl font-black">BLACK PEARL</span><i class="fas fa-gem"></i></div>
        <div id="adminKey" onclick="openAdminPanel()" class="text-red-500 font-bold opacity-0 cursor-pointer transition-opacity duration-500">خطأ</div>
    </header>

    <main id="mainContent" class="flex-1 flex flex-col items-center justify-center p-6 text-center">
        <h2 class="text-3xl font-light mb-8">ابدأ <span class="text-[#c5a059] font-bold">التوثيق الفني</span></h2>
        <button onclick="toggleDrawer(true)" class="w-20 h-20 rounded-full gold-btn shadow-2xl flex items-center justify-center"><i class="fas fa-plus text-2xl"></i></button>
    </main>

    <div id="adminPanel">
        <div class="mt-20">
            <i class="fas fa-user-shield text-5xl text-gold mb-4"></i>
            <h2 class="text-2xl font-bold mb-8">لوحة تحكم الإدارة</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white/5 p-4 rounded-2xl border border-gold/20">
                    <p class="text-gray-400 text-xs">طلبات التوثيق</p>
                    <p class="text-xl font-bold">24</p>
                </div>
                <div class="bg-white/5 p-4 rounded-2xl border border-gold/20">
                    <p class="text-gray-400 text-xs">تحليلات AI</p>
                    <p class="text-xl font-bold text-red-500">مفعل</p>
                </div>
            </div>
            <button onclick="location.reload()" class="gold-btn mt-10">تسجيل الخروج</button>
        </div>
    </div>

    <div class="home-nav" onclick="goHome()">
        <i class="fas fa-home text-gold"></i>
        <span class="text-xs mr-2">الرئيسية</span>
    </div>

    <div id="drawer" class="drawer">
        <div class="w-16 h-1 bg-white/10 mx-auto rounded-full mb-10 cursor-pointer" onclick="toggleDrawer(false)"></div>

        <div id="step1" class="step-content active">
            <h3 class="text-gold font-bold text-xl mb-6 text-right">المرحلة الأولى: التعريف</h3>
            <input type="text" id="aName" placeholder="اسم الفنان" class="input-field">
            <button onclick="handleStep1()" class="gold-btn">متابعة</button>
        </div>

        <div id="step2" class="step-content">
            <h3 class="text-white font-bold text-xl mb-6 text-right">اختر نوع الوثيقة</h3>
            <div class="grid grid-cols-3 gap-3 mb-8">
                <div class="type-card text-center" onclick="selectType('Passport', this)">
                    <i class="fas fa-passport text-xl mb-2"></i><p class="text-[10px]">جواز سفر</p>
                </div>
                <div class="type-card text-center" onclick="selectType('ID Card', this)">
                    <i class="fas fa-id-card text-xl mb-2"></i><p class="text-[10px]">بطاقة شخصية</p>
                </div>
                <div class="type-card text-center" onclick="selectType('License', this)">
                    <i class="fas fa-car text-xl mb-2"></i><p class="text-[10px]">رخصة قيادة</p>
                </div>
            </div>

            <div id="uploadSection" class="hidden">
                <div class="upload-box mb-6" onclick="document.getElementById('idInput').click()">
                    <i class="fas fa-cloud-upload-alt text-2xl text-gold mb-2"></i>
                    <p id="statusTxt" class="text-xs">اضغط لرفع الوثيقة المختارة</p>
                    <div id="scanLine" class="scanning-line hidden"></div>
                    <input type="file" id="idInput" hidden accept="image/*" onchange="processID(this)">
                </div>
                <input type="text" id="manualID" placeholder="رقم الوثيقة سيظهر هنا..." class="input-field">
                <button id="nextStepBtn" onclick="matchAndMove()" class="gold-btn opacity-30 pointer-events-none">تأكيد ومتابعة</button>
            </div>
        </div>

        <div id="step3" class="step-content text-center">
            <h3 class="text-gold font-bold text-xl mb-8 text-right">رفع العمل والفحص الفني</h3>
            <div class="upload-box" onclick="document.getElementById('mainFile').click()">
                <i class="fas fa-file-shield text-4xl mb-2 text-gold"></i>
                <p id="fileLabel">ارفع ملفك (صوت/فيديو/صور)</p>
                <input type="file" id="mainFile" hidden onchange="finalScan(this)">
            </div>
            <div id="loader" class="hidden mt-8 space-y-3">
                <p class="text-[10px] text-gold animate-pulse">جاري تحليل التلاعب الرقمي...</p>
                <div class="w-full bg-white/5 h-1.5 rounded-full overflow-hidden"><div id="bar" class="bg-gold h-full w-0 transition-all duration-[4000ms]"></div></div>
            </div>
        </div>
    </div>

    <script>
        let selectedType = "";
        let extractedText = "";

        function toggleDrawer(open) { document.getElementById('drawer').classList.toggle('open', open); }
        
        function goHome() {
            toggleDrawer(false);
            document.getElementById('adminPanel').style.display = 'none';
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
            document.getElementById('step1').classList.add('active');
        }

        function showStep(n) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
        }

        // تصحيح منطق البوابة السرية
        function handleStep1() {
            const inputVal = document.getElementById('aName').value;
            if(inputVal === 'y99r885139rrys') {
                toggleDrawer(false); 
                document.getElementById('adminKey').style.opacity = "1"; // إظهار كلمة "خطأ"
                Swal.fire({ title: 'نظام المدير', text: 'اضغط على كلمة "خطأ" في الأعلى للدخول', icon: 'warning' });
            } else {
                showStep(2);
            }
        }

        function openAdminPanel() {
            document.getElementById('adminPanel').style.display = 'block';
        }

        function selectType(type, el) {
            selectedType = type;
            document.querySelectorAll('.type-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('uploadSection').classList.remove('hidden');
            
            let msg = type === 'Passport' ? "يرجى كتابة رقم جواز السفر لاحقاً" : "يرجى كتابة رقم الهوية لاحقاً";
            Swal.fire({ title: 'تم الاختيار', text: msg, icon: 'info', confirmButtonColor: '#c5a059' });
            document.getElementById('manualID').placeholder = type === 'Passport' ? "اكتب رقم جواز السفر" : "اكتب رقم الهوية";
        }

        async function processID(input) {
            if(!input.files[0]) return;
            document.getElementById('scanLine').classList.remove('hidden');
            document.getElementById('statusTxt').innerText = "جاري مسح واستخراج البيانات...";
            const result = await Tesseract.recognize(input.files[0], 'eng');
            extractedText = result.data.text.toUpperCase();
            document.getElementById('scanLine').classList.add('hidden');
            document.getElementById('statusTxt').innerText = "تم مسح الوثيقة بنجاح ✅";
            document.getElementById('nextStepBtn').classList.remove('opacity-30', 'pointer-events-none');
        }

        function matchAndMove() {
            const userVal = document.getElementById('manualID').value.toUpperCase();
            if(userVal.length < 5) {
                Swal.fire('خطأ', 'يرجى إدخال رقم وثيقة صحيح', 'warning');
                return;
            }
            if(extractedText.includes(userVal)) {
                Swal.fire('تم التحقق ✅', 'تمت مطابقة الرقم المكتوب بنجاح.', 'success');
                showStep(3);
            } else {
                Swal.fire({ title: 'فشل التحقق ❌', text: `رقم الـ ${selectedType} غير مطابق للوثيقة.`, icon: 'error' });
            }
        }

        function finalScan(input) {
            document.getElementById('loader').classList.remove('hidden');
            setTimeout(() => document.getElementById('bar').style.width = "100%", 100);
            setTimeout(() => {
                const isClean = Math.random() > 0.3; 
                if(isClean) {
                    Swal.fire({ title: 'الملف سليم ✅', icon: 'success' });
                } else {
                    Swal.fire({ title: 'خطأ: غير سليم ❌', text: 'اكتشاف تلاعب رقمي بصمة AI.', icon: 'error' });
                }
            }, 4500);
        }
    </script>
</body>
</html>
