<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Pearl - نظام الحماية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; }
        .glass-panel { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(197, 160, 89, 0.2); }
        .gold-gradient { background: linear-gradient(135deg, #c5a059 0%, #d4af37 100%); }
        .gold-text { color: #c5a059; }
        .nav-active { color: #c5a059; border-top: 2px solid #c5a059; }
        .modal-blur { backdrop-filter: blur(10px); background: rgba(0, 0, 0, 0.85); }
        @keyframes crown-glow { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }
        .animate-crown { animation: crown-glow 2s infinite ease-in-out; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <header class="p-4 flex justify-between items-center glass-panel z-10">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 gold-gradient rounded-lg flex items-center justify-center text-black shadow-lg">
                <i class="fas fa-fingerprint"></i>
            </div>
            <h1 class="text-xl font-bold tracking-wider gold-text">BLACK PEARL</h1>
        </div>
        <button onclick="toggleModal('userModal')" class="w-10 h-10 rounded-full border-2 border-[#c5a059] p-0.5 overflow-hidden">
            <div class="w-full h-full bg-slate-800 rounded-full flex items-center justify-center">
                <i class="fas fa-user text-sm gold-text"></i>
            </div>
        </button>
    </header>

    <main id="mainStage" class="flex-1 overflow-y-auto p-5 pb-24">
        
        <div id="homeSection" class="space-y-6">
            <div class="text-center py-4">
                <h2 class="text-2xl font-bold">حماية حقوقك</h2>
                <p class="text-gray-400 text-sm">ارفع ملفك الآن لاستخراج بصمته الرقمية</p>
            </div>
            
            <div onclick="document.getElementById('fileInput').click()" class="glass-panel p-10 rounded-[2rem] border-dashed border-2 border-slate-700 flex flex-col items-center justify-center gap-4 cursor-pointer active:scale-95 transition">
                <div class="w-16 h-16 bg-slate-800 rounded-2xl flex items-center justify-center shadow-inner border border-gold-text/20">
                    <i class="fas fa-plus text-2xl gold-text"></i>
                </div>
                <div class="text-center">
                    <p class="font-bold">اضغط لاختيار ملف</p>
                    <p class="text-xs text-gray-500">صوت • فيديو • صور</p>
                </div>
                <input type="file" id="fileInput" class="hidden" accept="audio/*,video/*,image/*">
            </div>

            <div id="fileStatus" class="hidden glass-panel p-4 rounded-2xl animate-pulse">
                <div class="flex items-center gap-3">
                    <i class="fas fa-spinner fa-spin gold-text"></i>
                    <p class="text-sm" id="fileNameDisplay">جاري معالجة الملف...</p>
                </div>
            </div>
        </div>

        <div id="adminView" class="hidden space-y-4">
            <div class="p-4 bg-red-900/20 border border-red-500/30 rounded-xl flex items-center gap-3">
                <i class="fas fa-shield-alt text-red-500"></i>
                <span class="text-xs text-red-200 uppercase font-bold">نظام الإدارة المركزية نشط</span>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="glass-panel p-4 rounded-2xl text-center">
                    <p class="text-[10px] text-gray-400">إجمالي البصمات</p>
                    <p class="text-xl font-bold gold-text">1,248</p>
                </div>
                <div class="glass-panel p-4 rounded-2xl text-center">
                    <p class="text-[10px] text-gray-400">الانتهاكات</p>
                    <p class="text-xl font-bold text-red-500">0</p>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full glass-panel flex justify-around items-center p-3 pb-6 rounded-t-[2rem]">
        <button onclick="nav('home')" id="nav-home" class="flex flex-col items-center gap-1 nav-active transition">
            <i class="fas fa-home text-lg"></i>
            <span class="text-[10px]">الرئيسية</span>
        </button>
        <button onclick="alert('قسم المكتبة سيتم تفعيله قريباً')" class="flex flex-col items-center gap-1 text-slate-500">
            <i class="fas fa-layer-group text-lg"></i>
            <span class="text-[10px]">المكتبة</span>
        </button>
        <button onclick="authAdmin()" id="nav-admin" class="flex flex-col items-center gap-1 text-slate-500">
            <i class="fas fa-crown text-lg"></i>
            <span class="text-[10px]">الإدارة</span>
        </button>
    </nav>

    <div id="userModal" class="modal-blur fixed inset-0 z-50 hidden items-center justify-center p-6">
        <div class="glass-panel w-full max-w-sm rounded-[2.5rem] p-8 text-center relative">
            <button onclick="toggleModal('userModal')" class="absolute top-6 left-6 text-gray-500"><i class="fas fa-times"></i></button>
            <div class="w-20 h-20 gold-gradient rounded-full mx-auto mb-4 flex items-center justify-center text-3xl text-black font-bold shadow-2xl">M</div>
            <h3 class="text-xl font-bold">المسؤول الذهبي</h3>
            <p class="text-gray-500 text-sm mb-6">qaxf3772@github.io</p>
            <button class="w-full gold-gradient text-black py-3 rounded-xl font-bold">إعدادات الحساب</button>
        </div>
    </div>

    <div id="adminWelcome" class="modal-blur fixed inset-0 z-[60] hidden items-center justify-center p-6 text-center">
        <div class="space-y-6">
            <div class="w-32 h-32 bg-white/5 rounded-full mx-auto flex items-center justify-center border-2 border-[#c5a059] animate-crown">
                <i class="fas fa-crown text-6xl gold-text"></i>
            </div>
            <h2 class="text-3xl font-black gold-text">مرحباً بك أيها المدير</h2>
            <button onclick="enterAdminPanel()" class="gold-gradient text-black font-black py-4 px-12 rounded-full shadow-2xl">فتح غرفة العمليات</button>
        </div>
    </div>

    <script>
        function toggleModal(id) {
            const m = document.getElementById(id);
            m.classList.toggle('hidden');
            m.classList.toggle('flex');
        }

        function nav(section) {
            if (section === 'home') {
                document.getElementById('homeSection').classList.remove('hidden');
                document.getElementById('adminView').classList.add('hidden');
                document.getElementById('nav-home').classList.add('nav-active');
                document.getElementById('nav-admin').classList.remove('nav-active');
            }
        }

        function authAdmin() {
            const key = prompt("أدخل رمز الوصول السري:");
            if(key === 'y99r885139rrys') {
                toggleModal('adminWelcome');
            } else {
                alert("الرمز غير صحيح!");
            }
        }

        function enterAdminPanel() {
            toggleModal('adminWelcome');
            document.getElementById('homeSection').classList.add('hidden');
            document.getElementById('adminView').classList.remove('hidden');
            document.getElementById('nav-home').classList.remove('nav-active');
            document.getElementById('nav-admin').classList.add('nav-active');
        }

        // تفعيل الرفع الحقيقي
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const status = document.getElementById('fileStatus');
                const nameDisplay = document.getElementById('fileNameDisplay');
                status.classList.remove('hidden');
                nameDisplay.innerText = "تم استقبال: " + file.name + " | جاري الفحص...";
                
                setTimeout(() => {
                    alert("تمت المعالجة بنجاح عبر audioProcessor.js\n\nالبصمة الرقمية: 0x" + Math.random().toString(16).substr(2, 8));
                    status.classList.add('hidden');
                }, 2000);
            }
        });
    </script>
</body>
</html>
