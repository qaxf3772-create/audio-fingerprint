<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Pearl - الجوهرة السوداء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #c5a059; --dark: #020617; }
        body { background-color: var(--dark); color: #f8fafc; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; margin: 0; }
        .glass-header { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(197, 160, 89, 0.1); }
        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 85%; background: linear-gradient(to top, #020617 85%, #0f172a 100%); border-top: 2px solid var(--gold); border-radius: 3rem 3rem 0 0; transition: bottom 0.6s cubic-bezier(0.16, 1, 0.3, 1); z-index: 50; padding: 2rem; }
        .drawer.open { bottom: 0; }
        .gold-btn { background: linear-gradient(135deg, #c5a059 0%, #d4af37 100%); color: black; font-weight: 800; }
        .input-style { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 1.2rem; border-radius: 1.5rem; width: 100%; outline: none; color: white; text-align: right; }
        .gold-text { color: var(--gold); }
    </style>
</head>
<body class="flex flex-col">

    <header class="p-5 flex justify-between items-center glass-header fixed top-0 w-full z-40">
        <div class="flex items-center gap-3">
            <div class="p-2 gold-btn rounded-lg"><i class="fas fa-gem"></i></div>
            <span class="text-xl font-black tracking-widest gold-text uppercase">Black Pearl</span>
        </div>
        <div id="adminKey" class="text-[14px] font-bold opacity-0 cursor-pointer p-2 transition-all duration-500 z-50">خطأ</div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center p-6">
        <div id="mainHero" class="text-center">
            <h2 class="text-3xl font-light">مرحباً بك في <span class="gold-text font-bold">الجوهرة</span></h2>
            <button onclick="openDrawer()" class="w-20 h-20 rounded-full gold-btn shadow-lg animate-bounce mt-10">
                <i class="fas fa-plus text-2xl"></i>
            </button>
        </div>

        <div id="adminPanel" class="hidden w-full text-center">
            <div class="p-10 rounded-[3rem] border border-gold/30 bg-gold/5">
                <i class="fas fa-shield-check text-6xl gold-text mb-4"></i>
                <h2 class="text-2xl font-bold italic">Black Pearl HQ</h2>
                <p class="text-xs text-gray-400 mt-2">نظام الإدارة نشط</p>
            </div>
        </div>
    </main>

    <div id="drawer" class="drawer">
        <div class="w-16 h-1.5 bg-white/20 mx-auto rounded-full mb-10 cursor-pointer" onclick="closeDrawer()"></div>
        <div class="space-y-6">
            <h4 class="gold-text font-bold text-xl text-right">بيانات العمل</h4>
            <input type="text" placeholder="عنوان العمل" class="input-style">
            <input type="text" oninput="monitorInputStatus(this.value)" placeholder="اسم الفنان" class="input-style">
            <button onclick="alert('تم الحفظ')" class="w-full gold-btn py-5 rounded-2xl shadow-xl mt-4">حفظ وتوثيق</button>
        </div>
    </div>

    <script src="app-config.js"></script>

    <script>
        function openDrawer() { document.getElementById('drawer').classList.add('open'); }
        function closeDrawer() { document.getElementById('drawer').classList.remove('open'); }
        function tab(t) {
            document.getElementById('mainHero').classList.toggle('hidden', t !== 'home');
            document.getElementById('adminPanel').classList.toggle('hidden', t !== 'admin');
        }
    </script>
<script src="app-config.js"></script>
</body>
</html>
