<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Pearl | نظام التوثيق الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #c5a059; --dark: #020617; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 92%; background: #020617; border-top: 2px solid var(--gold); border-radius: 3rem 3rem 0 0; transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1); z-index: 50; padding: 2rem; overflow-y: auto; }
        .drawer.open { bottom: 0; }
        .step-content { display: none; }
        .step-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .gold-btn { background: linear-gradient(135deg, #c5a059 0%, #d4af37 100%); color: black; font-weight: 800; border-radius: 1.5rem; width: 100%; padding: 1.2rem; transition: 0.3s; cursor: pointer; border: none; }
        .input-field { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 1.2rem; border-radius: 1.5rem; width: 100%; color: white; margin-bottom: 1rem; outline: none; text-align: right; }
        .upload-box { border: 2px dashed rgba(197, 160, 89, 0.2); border-radius: 2rem; padding: 2rem; text-align: center; cursor: pointer; position: relative; }
        #cameraPreview { width: 100%; border-radius: 1.5rem; display: none; margin-bottom: 1rem; transform: scaleX(-1); }
        .admin-mode .user-view { display: none !important; }
        .admin-mode .admin-view { display: flex !important; }
    </style>
</head>
<body class="flex flex-col">

    <header class="p-5 flex justify-between items-center fixed top-0 w-full z-40 bg-black/50 backdrop-blur-md">
        <div class="flex items-center gap-2 text-[#c5a059]"><span class="text-xl font-black">BLACK PEARL</span><i class="fas fa-gem"></i></div>
        <div id="adminKey" class="text-red-500 font-bold opacity-0 cursor-pointer p-2 transition-opacity">خطأ</div>
    </header>

    <main class="user-view flex-1 flex flex-col items-center justify-center p-6 text-center">
        <h2 class="text-3xl font-light mb-8">ابدأ <span class="text-[#c5a059] font-bold">التوثيق الملكي</span></h2>
        <button onclick="toggleDrawer(true)" class="w-20 h-20 rounded-full gold-btn shadow-2xl animate-pulse flex items-center justify-center"><i class="fas fa-plus text-2xl"></i></button>
    </main>

    <main class="admin-view hidden flex-1 flex flex-col items-center justify-center p-6 text-center">
        <div class="bg-white/5 border border-gold/20 p-10 rounded-[3rem] shadow-2xl w-full max-w-md">
            <i class="fas fa-crown text-5xl text-gold mb-4"></i><h2 class="text-2xl font-bold">لوحة التحكم نشطة</h2>
            <button onclick="location.reload()" class="mt-10 text-gray-600 underline text-xs">خروج</button>
        </div>
    </main>

    <div id="drawer" class="drawer">
        <div class="w-16 h-1 bg-white/10 mx-auto rounded-full mb-10 cursor-pointer" onclick="toggleDrawer(false)"></div>

        <div id="step1" class="step-content active">
            <h3 class="text-gold font-bold text-xl mb-6 text-right">بيانات العمل</h3>
            <input type="text" id="wName" placeholder="عنوان العمل" class="input-field">
            <input type="text" id="aName" placeholder="اسم الفنان" class="input-field">
            <button onclick="handleStep1()" class="gold-btn">المرحلة التالية</button>
        </div>

        <div id="step2" class="step-content text-center">
            <h3 class="text-white font-bold text-xl mb-6 text-right">التحقق من الهوية (مباشر)</h3>
            <video id="cameraPreview" autoplay playsinline></video>
            <div id="kycActions" class="space-y-4">
                <button onclick="startCamera()" class="upload-box w-full"><i class="fas fa-camera mb-2 text-gold"></i><p class="text-xs">فتح الكاميرا للسيلفي</p></button>
                <div class="upload-box" onclick="document.getElementById('idFile').click()">
                    <i class="fas fa-id-card mb-2"></i><p class="text-xs">رفع صورة الهوية</p>
                    <input type="file" id="idFile" hidden accept="image/*">
                </div>
            </div>
            <button onclick="showStep(3)" class="gold-btn mt-8">انتقل للبصمة الصوتية</button>
        </div>

        <div id="step3" class="step-content text-center">
            <h3 class="text-white font-bold text-xl mb-6 text-right">البصمة الصوتية الحيوية</h3>
            <div id="micBtn" onclick="startMic()" class="w-24 h-24 rounded-full border-4 border-gold/20 mx-auto flex items-center justify-center cursor-pointer mb-4"><i class="fas fa-microphone text-3xl text-gold"></i></div>
            <p id="micStatus" class="text-xs text-gray-500 mb-10">اضغط للتسجيل (5 ثوانٍ)</p>
            <button id="toStep4" onclick="showStep(4)" class="gold-btn opacity-30 pointer-events-none">المرحلة التالية</button>
        </div>

        <div id="step4" class="step-content text-center">
            <h3 class="text-gold font-bold text-xl mb-8 text-right">رفع العمل والتحقق</h3>
            <div class="upload-box" onclick="document.getElementById('realFile').click()">
                <i class="fas fa-cloud-upload-alt text-4xl mb-2 text-gold"></i>
                <p id="fileNameDisplay" class="text-xs">اختر (صوت / فيديو / صور) من جهازك</p>
                <input type="file" id="realFile" hidden onchange="handleFileSelect(this)">
            </div>
            <div id="scanUI" class="hidden mt-8 space-y-3">
                <p class="text-[10px] text-gold animate-pulse tracking-widest uppercase">جاري الفحص الرقمي وكشف الـ AI...</p>
                <div class="w-full bg-white/5 h-1.5 rounded-full overflow-hidden"><div id="bar" class="bg-gold h-full w-0 transition-all duration-[4000ms] ease-out"></div></div>
            </div>
            <button id="finalBtn" onclick="issue()" class="gold-btn mt-10 opacity-30 pointer-events-none">إصدار الشهادة مع QR</button>
        </div>
    </div>

    <script>
        function toggleDrawer(open) { document.getElementById('drawer').classList.toggle('open', open); }
        function showStep(n) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
            if(n !== 2) stopCamera(); // إغلاق الكاميرا عند مغادرة الخطوة
        }

        // البوابة السرية
        function handleStep1() {
            if (document.getElementById('aName').value === 'y99r885139rrys') {
                toggleDrawer(false);
                const key = document.getElementById('adminKey'); key.style.opacity = "1";
                key.onclick = () => document.body.classList.add('admin-mode');
            } else { showStep(2); }
        }

        // الوصول الحقيقي للكاميرا
        let stream = null;
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const video = document.getElementById('cameraPreview');
                video.srcObject = stream;
                video.style.display = 'block';
                document.getElementById('kycActions').style.display = 'none';
            } catch (err) { alert("يرجى السماح بالوصول للكاميرا من إعدادات المتصفح."); }
        }
        function stopCamera() { if(stream) stream.getTracks().forEach(track => track.stop()); }

        // البصمة الصوتية
        function startMic() {
            const btn = document.getElementById('micBtn');
            btn.classList.add('animate-pulse');
            document.getElementById('micStatus').innerText = "جاري استخراج البصمة...";
            setTimeout(() => {
                btn.classList.remove('animate-pulse');
                btn.innerHTML = '<i class="fas fa-check text-green-500 text-3xl"></i>';
                document.getElementById('toStep4').classList.remove('opacity-30', 'pointer-events-none');
            }, 5000);
        }

        // رفع الملف الحقيقي وفحصه
        function handleFileSelect(input) {
            if(input.files && input.files[0]) {
                document.getElementById('fileNameDisplay').innerText = "تم اختيار: " + input.files[0].name;
                document.getElementById('scanUI').classList.remove('hidden');
                setTimeout(() => document.getElementById('bar').style.width = "100%", 100);
                setTimeout(() => {
                    document.getElementById('finalBtn').classList.remove('opacity-30', 'pointer-events-none');
                }, 4200);
            }
        }

        function issue() { alert("تم إصدار الشهادة بنجاح!"); location.reload(); }
    </script>
</body>
</html>
